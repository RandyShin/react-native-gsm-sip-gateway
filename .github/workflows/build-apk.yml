name: Build GSM-SIP-Gateway APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 메인 앱 체크아웃 (현재 폴더에 바로 풀기)
      - name: Checkout Main App
        uses: actions/checkout@v4

      # 2. 필수 의존성 모듈들을 같은 레벨에 클론 (폴더 구조 유지)
      - name: Clone Dependencies
        run: |
          cd ..
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git
          ls -d */ # 폴더들이 제대로 생겼는지 확인

      # 3. 자바 및 노드 환경 설정 (최신 v4 사용)
      - name: Setup Java & Node.js
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. 의존성 설치 (경로 에러 방지를 위해 현재 위치에서 실행)
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      # 5. 안드로이드 APK 빌드
      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 6. 생성된 APK 파일 업로드 (v4 사용)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Debug-APK
          path: android/app/build/outputs/apk/debug/*.apk
