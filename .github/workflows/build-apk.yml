name: Build Gateway (Real Final)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Workspace
        run: mkdir -p workspace

      # 1. 메인 앱 다운로드
      - name: Checkout Main App
        uses: actions/checkout@v4
        with:
          path: workspace/telon-gsm-sip-gateway

      # 2. 라이브러리들을 '메인 앱 폴더 안'으로 다운로드 (경로 수정)
      - name: Clone Peer Modules inside Repo
        run: |
          cd workspace/telon-gsm-sip-gateway
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git
          
          echo "=== File Structure Check ==="
          ls -F

      # 3. 자바 & 노드 설정
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. 의존성 설치 (Yarn 사용)
      - name: Install Dependencies
        run: |
          cd workspace/telon-gsm-sip-gateway/telon-gateway-app
          npm install -g yarn
          yarn install

      # 5. 빌드 실행
      - name: Build APK
        run: |
          cd workspace/telon-gsm-sip-gateway/telon-gateway-app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 6. APK 파일 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-APK
          path: workspace/telon-gsm-sip-gateway/telon-gateway-app/android/app/build/outputs/apk/debug/*.apk
