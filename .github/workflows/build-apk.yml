name: Build Gateway (SSH Fix)
on:
  workflow_dispatch: # 이 부분이 있어야 'Run workflow' 버튼이 생깁니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Workspace
        run: mkdir -p workspace

      - name: Checkout Main App
        uses: actions/checkout@v4
        with:
          path: workspace/telon-gsm-sip-gateway

      - name: Force HTTPS for Git
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://".insteadOf ssh://

      - name: Clone Peer Modules
        run: |
          cd workspace/telon-gsm-sip-gateway
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      - name: Setup Java & Node
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd workspace/telon-gsm-sip-gateway/telon-gateway-app
          npm install -g yarn
          yarn install --network-timeout 300000

      - name: Build APK
        run: |
          cd workspace/telon-gsm-sip-gateway/telon-gateway-app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Success-APK
          path: workspace/telon-gsm-sip-gateway/telon-gateway-app/android/app/build/outputs/apk/debug/*.apk
