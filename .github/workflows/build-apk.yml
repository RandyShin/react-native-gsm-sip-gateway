name: Build Gateway (Manual Link Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Peer Modules
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      - name: Setup Java & Node
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies & Debug
        run: |
          cd telon-gateway-app
          # 1. 의존성 설치 (스크립트 강제 실행)
          npm install --legacy-peer-deps --foreground-scripts
          
          # 2. 누락된 파일 강제 확인 및 디버깅용 리스트 출력
          echo "=== Checking for missing gradle script ==="
          find node_modules -name "native_modules.gradle" || echo "FILE NOT FOUND"
          
          # 3. 만약 파일이 없으면 해당 패키지만 다시 설치
          if [ ! -d "node_modules/@react-native-community/cli-platform-android" ]; then
            npm install @react-native-community/cli-platform-android --legacy-peer-deps
          fi

      - name: Build APK
        run: |
          cd telon-gateway-app/android
          # Gradle에게 노드 모듈 경로를 환경변수로 명시
          export NODE_MODULES_PATH=$GITHUB_WORKSPACE/telon-gateway-app/node_modules
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
