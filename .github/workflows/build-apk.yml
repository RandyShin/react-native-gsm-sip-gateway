name: Build GSM-SIP-Gateway APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main App
        uses: actions/checkout@v4
        with:
          path: gateway-repo # 폴더명을 명확하게 지정

      - name: Clone Dependencies
        run: |
          # 메인 앱과 동일한 선상에 의존성 모듈들을 클론합니다.
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git
          
          # 현재 폴더 구조를 로그에 출력 (에러 발생 시 확인용)
          ls -R

      - name: Setup Java & Node.js
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd gateway-repo
          # 만약 package.json이 없다면 여기서 에러가 나도록 설정
          if [ ! -f package.json ]; then echo "Error: package.json not found!"; exit 1; fi
          npm install --legacy-peer-deps

      - name: Build Android Debug APK
        run: |
          cd gateway-repo/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Debug-APK
          path: gateway-repo/android/app/build/outputs/apk/debug/*.apk
