name: Build Gateway (Debug & Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. SSH 에러 방지 및 형제 모듈 클론 (HTTPS 강제)
      - name: Clone Peer Modules
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      # 2. 환경 설정
      - name: Setup Java & Node
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. 의존성 강제 설치 및 누락 파일 체크
      - name: Install Dependencies
        run: |
          cd telon-gateway-app
          # 기존 캐시 무시하고 강제 설치
          npm install --legacy-peer-deps
          
          # [핵심] 만약 에러 난 파일이 없으면 수동으로라도 설치 시도
          if [ ! -f node_modules/@react-native-community/cli-platform-android/native_modules.gradle ]; then
            echo "Critical file missing! Retrying specific package install..."
            npm install @react-native-community/cli-platform-android --legacy-peer-deps
          fi

      # 4. Android 빌드 실행 (에러 발생 시 상세 로그 출력)
      - name: Build APK
        run: |
          cd telon-gateway-app/android
          chmod +x gradlew
          # 빌드 에러 상세 확인을 위해 --stacktrace 추가
          ./gradlew assembleDebug --stacktrace

      # 5. 결과물 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Final-APK
          path: telon-gateway-app/android/app/build/outputs/apk/debug/*.apk
