name: Build Gateway (Final Link Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Peer Modules
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      - name: Setup Java & Node
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Force Install Dependencies
        run: |
          cd telon-gateway-app
          # 1. 의존성 강제 설치 (에러 무시하고 끝까지 설치 시도)
          npm install --legacy-peer-deps || npm install --legacy-peer-deps --force
          
          # 2. [핵심] 누락된 CLI 패키지 수동 추가 설치
          npm install @react-native-community/cli-platform-android --legacy-peer-deps
          
          # 3. 파일 존재 여부 최종 확인 (디버깅용)
          ls -R node_modules/@react-native-community/cli-platform-android/native_modules.gradle || echo "FILE_STILL_MISSING"

      - name: Build APK
        run: |
          cd telon-gateway-app/android
          chmod +x gradlew
          # 빌드 에러 추적을 위해 --info 모드로 실행
          ./gradlew assembleDebug --info
