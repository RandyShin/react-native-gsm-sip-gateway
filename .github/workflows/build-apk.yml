name: Build GSM-SIP-Gateway APK
on: [workflow_dispatch] # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main App
        uses: actions/checkout@v4
        with:
          path: main-app

      - name: Clone Dependencies # 동일 폴더 구조 생성을 위해 필수 모듈 복제
        run: |
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd main-app
          npm install

      - name: Build Android Debug APK
        run: |
          cd main-app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Debug-APK
          path: main-app/android/app/build/outputs/apk/debug/*.apk
