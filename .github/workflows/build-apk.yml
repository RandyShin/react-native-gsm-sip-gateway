name: Build Gateway (Absolute Final)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 메인 레포지토리 체크아웃 (경로 단순화)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. SSH 권한 우회 및 형제 모듈 클론
      - name: Clone Peer Modules
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      # 3. 환경 설정
      - name: Setup Java & Node
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. 의존성 설치 (npm 사용 및 상세 로그 확인)
      - name: Install Dependencies
        run: |
          cd telon-gateway-app
          npm install --legacy-peer-deps

      # 5. Android 빌드 실행
      - name: Build APK
        run: |
          cd telon-gateway-app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 6. 결과물 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Final-APK
          path: telon-gateway-app/android/app/build/outputs/apk/debug/*.apk
