name: Build GSM-SIP-Gateway (STABLE)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 메인 소스 코드 가져오기 (가장 최신 v4 사용)
      - name: Checkout Main App
        uses: actions/checkout@v4

      # 2. 필수 의존성 모듈들을 상위 폴더에 클론 (경로 충돌 방지)
      - name: Clone Peer Dependencies
        run: |
          cd ..
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git
          cd - # 다시 메인 폴더로 복귀

      # 3. 개발 환경 설정 (모두 v4 최신 버전 적용)
      - name: Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. 라이브러리 설치 및 빌드
      - name: Install and Build
        run: |
          npm install --legacy-peer-deps
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 5. 완성된 APK 저장
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Final-APK
          path: android/app/build/outputs/apk/debug/*.apk
