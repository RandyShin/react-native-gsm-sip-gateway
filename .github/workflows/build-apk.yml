name: Build GSM-SIP-Gateway APK (FINAL)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 환경 초기화 및 폴더 구조 생성
      - name: Setup Workspace
        run: |
          mkdir build_folder
          cd build_folder
          # 메인 앱과 의존성 모듈들을 동일 선상에 클론합니다.
          git clone https://github.com/telon-org/react-native-gsm-sip-gateway.git main-app
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      # 2. 자바 및 노드 환경 설정 (최신 v4 사용으로 보안 에러 방지)
      - name: Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. 의존성 설치 및 빌드
      - name: Install and Build
        run: |
          cd build_folder/main-app
          npm install --legacy-peer-deps
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 4. 결과물 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-Success-APK
          path: build_folder/main-app/android/app/build/outputs/apk/debug/*.apk
