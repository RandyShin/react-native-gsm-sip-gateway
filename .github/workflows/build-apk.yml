name: Build Gateway (Auto-Fix)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 작업 공간(Workspace) 준비
      - name: Setup Workspace
        run: mkdir -p workspace

      # 2. 메인 앱 체크아웃 (이름을 강제로 telon-gsm-sip-gateway로 설정)
      - name: Checkout Main App
        uses: actions/checkout@v4
        with:
          path: workspace/telon-gsm-sip-gateway

      # 3. [중요] 파일 구조 확인 (디버깅용)
      # 빌드 실패 시, 이 단계의 로그를 보면 파일이 어디 있는지 알 수 있습니다.
      - name: Debug - List Files
        run: |
          echo "=== Root File Structure ==="
          ls -R workspace/telon-gsm-sip-gateway | head -n 20

      # 4. 의존성 모듈들 클론 (형제 폴더 구조 생성)
      - name: Clone Peer Modules
        run: |
          cd workspace
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      # 5. 환경 설정
      - name: Setup Java & Node
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 6. package.json 위치 자동 탐색 및 설치
      - name: Install Dependencies (Smart Detect)
        run: |
          # package.json 찾기
          PKG_PATH=$(find workspace/telon-gsm-sip-gateway -name "package.json" | head -n 1)
          
          if [ -z "$PKG_PATH" ]; then
            echo "::error::CRITICAL: package.json file NOT FOUND in the repository!"
            exit 1
          fi
          
          # package.json이 있는 폴더로 이동
          PROJECT_DIR=$(dirname "$PKG_PATH")
          echo "Found project at: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          
          # 설치 진행
          npm install --legacy-peer-deps

      # 7. 빌드 실행
      - name: Build APK
        run: |
          # 위에서 찾은 경로 다시 활용
          PKG_PATH=$(find workspace/telon-gsm-sip-gateway -name "package.json" | head -n 1)
          PROJECT_DIR=$(dirname "$PKG_PATH")
          cd "$PROJECT_DIR/android"
          
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. 결과물 업로드
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-APK
          path: workspace/**/*.apk
