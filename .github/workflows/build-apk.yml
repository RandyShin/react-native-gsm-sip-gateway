name: Build Gateway (Yarn Fix)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Workspace
        run: mkdir -p workspace

      # 1. 메인 레포지토리 클론
      - name: Checkout Main App
        uses: actions/checkout@v4
        with:
          path: workspace/telon-gsm-sip-gateway

      # 2. 형제 폴더(Peer Modules) 구조로 의존성 클론
      - name: Clone Peer Modules
        run: |
          cd workspace
          git clone https://github.com/telon-org/react-native-tele.git
          git clone https://github.com/telon-org/react-native-sip2.git
          git clone https://github.com/telon-org/react-native-replace-dialer.git

      # 3. 환경 설정
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. 의존성 설치 (Yarn 사용 및 하위 폴더 직접 진입)
      - name: Install Dependencies (Yarn)
        run: |
          cd workspace/telon-gsm-sip-gateway/telon-gateway-app
          npm install -g yarn
          yarn install

      # 5. Android APK 빌드
      - name: Build Android APK
        run: |
          cd workspace/telon-gsm-sip-gateway/telon-gateway-app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 6. 결과물 추출
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gateway-APK
          path: workspace/telon-gsm-sip-gateway/telon-gateway-app/android/app/build/outputs/apk/debug/*.apk
